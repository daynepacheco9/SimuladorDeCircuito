<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simulador</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./pagina-simulador.css" />
    <script src="pagina-simulador.js" defer></script>
</head>

<body>
    <header>
        <div class=" topo d-flex flex-column flex-md-row align-items-center md-5 px-md-4 border-bottom shadow">
            <div class="nome d-flex flex-row align-items-center justify-content-between">
                <img class="logo" src="../../public/img/Logo-claro.svg" alt="" />
                <a href="/">
                    <span class="titulo" style="font-weight: 500">ElectraVerse</span>
                </a>
            </div>
            <nav class="my-2 my-md-9 mr-md-3 d-flex flex-row align-items-center justify-content-center">
            </nav>
        </div>
    </header>
    <main class="d-flex justify-content-center align-items-center m-0">
        <div class="funcoes d-flex justify-content-between-center w-100 m-0 p-0 col">
            <div class="rotate">
                <img id="rotate-left" src="../../public/img/icons8-gire-para-a-esquerda-96.png" alt="">
                <img id="rotate-right"src="../../public/img/icons8-gire-para-a-direita-96.png" alt="">
            </div>
            <div class="troca-cor">
                <img id="theme-color" src="../../public/img/icons8-lua-brilhante-96.png" alt="">
            </div>
        </div>
        <div class="simulacao d-flex justify-content-between-center w-100 m-0 p-0">
            <div class="componentes ">
                <ul>
                    <li>
                        <img id="resistor" src="/public/img/resistencia.png" alt="">
                        <p>Resistor</p>
                    </li>
                    <li>
                        <img id="fonte" src="/public/img/fonte.png" alt="">
                        <p>Fonte</p>
                    </li>
                    <li>
                        <img id="capacitor" src="/public/img/capacitor.png" alt="">
                        <p>Capacitor</p>
                    </li>
                    <li>
                        <img id="diodo" src="/public/img/diodo.png" alt="">
                        <p>Diodo</p>
                    </li>
                    <li>
                        <img id="led" src="/public/img/led.png" alt="">
                        <p>LED</p>
                    </li>
                </ul>
            </div>
            <!-- PROBLEMA DE RESOLUCAO DENTRO DO CANVAS -->
            <div class="circuito bg-dark">
                <canvas class="bg-light"id="canvas">
                    
                </canvas>
            </div>
        </div>
    </main>
</body>

</html>
